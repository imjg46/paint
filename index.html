<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
<!-- <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin"> -->
    <title>Project.Paint</title>
</head>
<body>

    <img src="https://user-images.githubusercontent.com/67748736/161376500-9ee0ddf0-5aec-4b75-8dcd-2f068dc3e896.gif" alt="길현" width="400">
    
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">

        <div class="controls_size"> <!--controls__range를 controls__size로 사용-->
            <input type="range"
                    id="jsSize"
                    min="0.05"
                    max="5"
                    value="1.5"
                    step="0.3"> <!--range가 슬라이더, jsRange를 jsSize로 사용-->
        </div>


        <div class="controls__btns">
            <button id="jsMode">Paint</button> <!--그리기, 채우기 모드 변경-->
            <button id="jsSave">Save</button>
        </div>

        <div class="controls__color__array" id="jsColors">
            <div class="controls__color jsColor"
                 style="background-color: #1c1c1c;"></div>
            <div class="controls__color jsColor"
                 style="background-color: white;"></div>
            <div class="controls__color jsColor"
                 style="background-color: #ff3b30;"></div>
            <div class="controls__color jsColor"
                 style="background-color: #ff9500;"></div>
            <div class="controls__color jsColor"
                 style="background-color: #ffcc00;"></div>
            <div class="controls__color jsColor"
                 style="background-color: #4cd963;"></div>
            <div class="controls__color jsColor"
                 style="background-color: #5ac8fa;"></div>
            <div class="controls__color jsColor"
                 style="background-color: #0579ff;"></div>
            <div class="controls__color jsColor"
                 style="background-color: #5856d6;"></div>

        </div>


        
        <div style="position: absolute; right: 0px; bottom: 0px; color: rgba(0, 0, 0, 0.15);"> <!--걍 워터마크임-->
            Mango7Net 20220402~0403
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
